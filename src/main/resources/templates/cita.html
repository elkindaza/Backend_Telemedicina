
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8">
    <title>Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>

<body>
<div style="background-image: url(https://cloudfront-us-east-1.images.arcpublishing.com/semana/R6TUEN5PBZBNLOK3C5UZ4C6AAQ.jpg);">
  <div class="container mt-5" >
    <div class="container-fluid" style="height: 100px; margin-bottom: 20px;">
      <h1 style="text-align: center;">Citas</h1>
      <a class="btn btn-primary" th:href="@{/agregar/cita}">Crear Cita</a>
    </div>
    <div class="container mt-5" >
      <div th:if="${cita != null and !cita.empty}">
        <table style="background-color: white;" class="table table-striped" border="1">
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Estado</th>
            <th>Observaciones</th>
            <th>Medico</th>
            <th>Especialidad</th>
            <th>Paciente</th>
            <th>Eps</th>

          </tr>
          <tr th:each="cita: ${cita}">
            <th th:text="${cita.fecha}">Fecha</th>
            <th th:text="${cita.hora}">Hora</th>
            <th th:text="${cita.estado}">Estado</th>
            <th th:text="${cita.observaciones}">Observaciones</th>
            <th th:text="${cita.medico.nombre}">Nombre</th>
            <td th:text="${cita.medico.especialidad}">Especialidad</td>
            <td th:text="${cita.paciente.nombre}">Nombre</td>
            <td th:text="${cita.paciente.eps}">Edad</td>
          </tr>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
